<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            background-color: #eef;
            padding: 15px;
            border-radius: 6px;
        }

        .result h2 {
            margin-bottom: 10px;
            color: #222;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Hitung Indeks Massa Tubuh (BMI) Anda dan ketahui status kesehatan Anda.</p>
        <form id="bmi-form">
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="">Pilih...</option>
                    <option value="male">Laki-Laki</option>
                    <option value="female">Wanita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Masukkan berat badan" required>
            </div>
            <div class="form-group">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" name="height" placeholder="Masukkan tinggi badan" required>
            </div>
            <button type="submit">Hitung BMI</button>
        </form>
        <div id="result" class="result">
            <h2>Hasil BMI Anda</h2>
            <p id="bmi-value">-</p>
            <p id="bmi-category">-</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
