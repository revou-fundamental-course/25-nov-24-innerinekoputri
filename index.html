<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator BMI</h1> 
        </header>
        <main>
            <section class="description">
                <p>
                    Body Mass Index (BMI) adalah alat yang digunakan untuk menentukan apakah berat badan Anda sehat berdasarkan tinggi dan berat badan. 
                    Gunakan kalkulator ini untuk mengetahui status BMI Anda dan mendapatkan rekomendasi kesehatan.
                </p>
            </section>
            <section class="calculator">
                <form id="bmi-form">
                    <div class="form-group">
                        <label for="gender">Jenis Kelamin:</label>
                        <select id="gender" required>
                            <option value="" disabled selected>Pilih</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="height">Tinggi Badan (cm):</label>
                        <input type="number" id="height" placeholder="Masukkan tinggi badan Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Berat Badan (kg):</label>
                        <input type="number" id="weight" placeholder="Masukkan berat badan Anda" required>
                    </div>
                    <button type="button" id="result-btn" disabled>Hitung BMI</button>
                    <button type="button" id="reset-btn" disabled>Reset</button>
                </form>
                <div id="result" class="result" style="display: none;">
                    <h2>Hasil BMI:</h2>
                    <p id="bmi-result"></p>
                    <p id="recommendation"></p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
